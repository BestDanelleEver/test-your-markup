<!doctype html>
<html>
	<head>
		<title>Test Moura's might</title>
		<link rel="stylesheet" type="text/css" href="styles/test-my-might.css">
	</head>
	<body data-power-range="0">

		<div class='menu'>
			<h1>Test Moura's might!</h1>
			<h2>See how many, or tough objects you can break</h2>
			<ol>
				<li>
					<span class='start-trying'>Start</span>
				</li>
				<li>
					<label>How to:</label>
					<p>Use the "" and "" keys to concentrate!<br/>Then hit "spacebar" to try and breake the thing!
				</li>
				<li>
					<label>Select a level</label>
					<select class='level'>
						<option value="10">Wood</option>
						<option value="15">Double Wood</option>
						<option value="20">Brick</option>
						<option value="30">Stone</option>
						<option value="40">Iron</option>
						<option value="50">Diamant</option>
						<option value="70">Adamantium</option>
					</select>
				</li>
			</ol>
		</div>

		<div class='stage'>
			<div class='breakIt'><span>Break it!</span></div>
			<div><span class='timer'>10</span><span class='give-up'>Give it up</span></div>
			<div class='warrior'>
			</div>
			<div class='mightness-meter'>
				<div class='mightness'></div>
			</div>
		</div>

		<script src='scripts/test-my-might.js'></script>
	</body>
</html?
